<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 rounded-2xl shadow-2xl w-[400px] p-5">
        <h1 class="text-white text-2xl font-bold text-center mb-4 flex justify-center items-center gap-2">
            ðŸ’¬ Chat LAN/Web
        </h1>

        <div id="messages" class="bg-gray-900 text-white rounded-xl h-[350px] overflow-y-auto p-3 mb-3 border border-gray-700"></div>

        <form id="form" class="flex">
            <input id="input" autocomplete="off"
                placeholder="Nháº­p tin nháº¯n..."
                class="flex-grow p-2 rounded-l-xl outline-none bg-gray-700 text-white placeholder-gray-400" />
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-xl transition">Gá»­i</button>
        </form>
    </div>

    <script>
        const socket = io("http://192.168.2.8:5000"); // tá»± Ä‘á»™ng káº¿t ná»‘i tá»›i server

        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value.trim() !== "") {
                socket.send(input.value);
                input.value = "";
            }
        });

        socket.on("message", function (msg) {
            const item = document.createElement("div");
            item.textContent = msg;
            item.classList = "p-2 my-1 bg-gray-700 rounded-lg";
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>

</body>
</html>
